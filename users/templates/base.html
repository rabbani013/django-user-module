{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}PDC{% endblock %}</title>


	<!-- <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"> -->
	<!-- Bootstrap CSS -->
	<!-- <link rel="stylesheet" href="{% static 'todo/bs/css/flatly.min.css' %}" /> -->
	<!-- <link rel="stylesheet" href="{% static 'todo/styles.css' %}" /> -->


    <!--Bootsrap 4 CDN-->
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" 
        crossorigin="anonymous">


    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>

<body>

	<div style="background-color: rgba(0,0,0,0.8) !important;">
		<div class="container pd-top-10 pd-bottom-10">

			{% if user.is_authenticated %}
				<a href="{% url 'logout' %}" class="btn btn-warning m-right-10">Logout</a>
				<a href="{% url 'password_change' %}" class="btn btn-warning m-right-10">Change Password</a>
                <a href="{% url 'dashboard' %}" class="btn btn-warning m-right-10">Dashboard</a>
            {% else %}
		    	<a href="{% url 'login' %}" class="btn btn-warning m-right-10">Login</a>
                <a href="{% url 'register' %}" class="btn btn-warning m-right-10">Register</a>
                <a href="{% url 'password_reset' %}" class="btn btn-warning m-right-10">Reset password</a>
                <a href="{% url 'dashboard' %}" class="btn btn-warning m-right-10">Dashboard</a>
            {% endif %}

		</div>
	</div>

    <main>
        {% block content %}
        {% endblock %}
    </main>


    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</body>

</html>
